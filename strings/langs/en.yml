# ᴄʜᴀɴɴᴇʟ ᴘʟᴀʏ
ᴄᴘʟᴀʏ_1 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ ᴄʜᴀɴɴᴇʟs ғʀᴏᴍ ᴛʜɪs ᴄʜᴀᴛ[{0}] ᴛᴏ ᴀɴʏ ᴄʜᴀɴɴᴇʟ ᴏʀ ʏᴏᴜʀ ᴄʜᴀᴛ's ʟɪɴᴋᴇᴅ ᴄʜᴀɴɴᴇʟ.\ɴ\ɴ**ғᴏʀ ʟɪɴᴋᴇᴅ ᴄʜᴀɴɴᴇʟ:**\ɴ`/{1} ʟɪɴᴋᴇᴅ`\ɴ\ɴ**ғᴏʀ ᴀɴʏ ᴏᴛʜᴇʀ ᴄʜᴀɴɴᴇʟ:**\ɴ`/{1} [ᴄʜᴀɴɴᴇʟ ɪᴅ]`"
ᴄᴘʟᴀʏ_2 : "ᴛʜɪs ᴄʜᴀᴛ ʜᴀs ɴᴏ ʟɪɴᴋᴇᴅ ᴄʜᴀɴɴᴇʟ."
ᴄᴘʟᴀʏ_3 : "ᴄʜᴀɴɴᴇʟ ᴅᴇғɪɴᴇᴅ ᴛᴏ {0}\ɴ\ɴ__ᴄʜᴀɴɴᴇʟ ɪᴅ__: {1}"
ᴄᴘʟᴀʏ_4 : "ғᴀɪʟᴇᴅ ᴛᴏ ɢᴇᴛ ᴄʜᴀɴɴᴇʟ.\ɴ\ɴᴍᴀᴋᴇ sᴜʀᴇ ʏᴏᴜ ʜᴀᴠᴇ ᴀᴅᴅᴇᴅ ʙᴏᴛ ɪɴ ʏᴏᴜʀ ᴄʜᴀɴɴᴇʟ ᴀɴᴅ ᴘʀᴏᴍᴏᴛᴇᴅ ɪᴛ ᴀs ᴀᴅᴍɪɴ.\ɴᴇᴅɪᴛ ᴏʀ ᴄʜᴀɴɢᴇ ᴄʜᴀɴɴᴇʟ ᴠɪᴀ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ"
ᴄᴘʟᴀʏ_5 : "ᴏɴʟʏ ᴄʜᴀɴɴᴇʟs ᴀʀᴇ sᴜᴘᴘᴏʀᴛᴇᴅ."
ᴄᴘʟᴀʏ_6 : "ʏᴏᴜ ɴᴇᴇᴅ ᴛᴏ ʙᴇ ᴛʜᴇ **ᴏᴡɴᴇʀ** ᴏғ ᴛʜᴇ ᴄʜᴀɴɴᴇʟ[{0}] ᴛᴏ ᴄᴏɴɴᴇᴄᴛ ɪᴛ ᴡɪᴛʜ ᴛʜɪs ɢʀᴏᴜᴘ.\ɴ**ᴄʜᴀɴɴᴇʟ's ᴏᴡɴᴇʀ:** @{1}\ɴ\ɴᴀʟᴛᴇʀɴᴀᴛɪᴠᴇʟʏ ʏᴏᴜ ᴄᴀɴ ʟɪɴᴋ ʏᴏᴜʀ ɢʀᴏᴜᴘ ᴛᴏ ᴛʜᴀᴛ ᴄʜᴀɴɴᴇʟ ᴀɴᴅ ᴛʜᴇɴ ᴛʀʏ ᴄᴏɴɴɴᴇᴄᴛɪɴɢ ᴡɪᴛʜ `/ᴄʜᴀɴɴᴇʟᴘʟᴀʏ ʟɪɴᴋᴇᴅ`"

#ᴘʟᴀʏ
ᴘʟᴀʏ_1 : "🔄 ᴘʀᴏᴄᴇssɪɴɢ ǫᴜᴇʀʏ... ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ!"
ᴘʟᴀʏ_2 : "**🏷ᴄʜᴀɴɴᴇʟ ᴘʟᴀʏ ᴍᴏᴅᴇ**\ɴ\ɴ🔄 ᴘʀᴏᴄᴇssɪɴɢ ǫᴜᴇʀʏ... ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ!\ɴ**ʟɪɴᴋᴇᴅ ᴄʜᴀɴɴᴇʟ:** {0}"
ᴘʟᴀʏ_3 : "ғᴀɪʟᴇᴅ ᴛᴏ ᴘʀᴏᴄᴇss ǫᴜᴇʀʏ!"
ᴘʟᴀʏ_4 : "🖇 **ᴀᴅᴍɪɴs ᴏɴʟʏ ᴘʟᴀʏ**\ɴᴏɴʟʏ ᴀᴅᴍɪɴs ᴀɴᴅ ᴀᴜᴛʜ ᴜsᴇʀs ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ ᴛʜɪs ɢʀᴏᴜᴘ.\ɴ\ɴᴄʜᴀɴɢᴇ ᴍᴏᴅᴇ ᴠɪᴀ /ᴘʟᴀʏᴍᴏᴅᴇ ᴀɴᴅ ɪғ ʏᴏᴜ'ʀᴇ ᴀʟʀᴇᴀᴅʏ ᴀᴅᴍɪɴ, ʀᴇʟᴏᴀᴅ ᴀᴅᴍɪɴᴄᴀᴄʜᴇ ᴠɪᴀ /ᴀᴅᴍɪɴᴄᴀᴄʜᴇ"
ᴘʟᴀʏ_5 : "ғᴀɪʟᴇᴅ ᴛᴏ ᴘʀᴏᴄᴇss ᴀᴜᴅɪᴏ ғɪʟᴇ.\ɴ\ɴᴀᴜᴅɪᴏ ғɪʟᴇ sɪᴢᴇ sʜᴏᴜʟᴅ ʙᴇ ʟᴇss ᴛʜᴀɴ 100 ᴍʙ"
ᴘʟᴀʏ_6 : "**ᴅᴜʀᴀᴛɪᴏɴ ʟɪᴍɪᴛ ᴇxᴄᴇᴇᴅᴇᴅ**\ɴ\ɴ**ᴀʟʟᴏᴡᴇᴅ ᴅᴜʀᴀᴛɪᴏɴ: **{0} ᴍɪɴᴜᴛᴇ(s)\ɴ**ʀᴇᴄᴇɪᴠᴇᴅ ᴅᴜʀᴀᴛɪᴏɴ:** {1} ʜᴏᴜʀ(s)"
ᴘʟᴀʏ_7 : "sᴏʀʀʏ! ʙᴏᴛ ᴏɴʟʏ ᴀʟʟᴏᴡs ʟɪᴍɪᴛᴇᴅ ɴᴜᴍʙᴇʀ ᴏғ ᴠɪᴅᴇᴏ ᴄᴀʟʟs ᴅᴜᴇ ᴛᴏ ᴄᴘᴜ ᴏᴠᴇʀʟᴏᴀᴅ ɪssᴜᴇs. ᴍᴀɴʏ ᴏᴛʜᴇʀ ᴄʜᴀᴛs ᴀʀᴇ ᴜsɪɴɢ ᴠɪᴅᴇᴏ ᴄᴀʟʟ ʀɪɢʜᴛ ɴᴏᴡ. ᴛʀʏ sᴡɪᴛᴄʜɪɴɢ ᴛᴏ ᴀᴜᴅɪᴏ ᴏʀ ᴛʀʏ ᴀɢᴀɪɴ ʟᴀᴛᴇʀ"
ᴘʟᴀʏ_8 : "ɴᴏᴛ ᴀ ᴠᴀʟɪᴅ ᴠɪᴅᴇᴏ ғɪʟᴇ ᴇxᴛᴇɴsɪᴏɴ!\ɴ\ɴ**sᴜᴘᴘᴏʀᴛᴇᴅ ғᴏʀᴍᴀᴛs:** {0}"
ᴘʟᴀʏ_9 : "ᴠɪᴅᴇᴏ ғɪʟᴇ sɪᴢᴇ sʜᴏᴜʟᴅ ʙᴇ ʟᴇss ᴛʜᴀɴ 1 ɢɪʙ"
ᴘʟᴀʏ_10 : "**ʏᴏᴜᴛᴜʙᴇ ᴘʟᴀʏʟɪsᴛ ғᴇᴀᴛᴜʀᴇ**\ɴ\ɴsᴇʟᴇᴄᴛ ᴛʜᴇ ᴍᴏᴅᴇ ɪɴ ᴡʜɪᴄʜ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴘʟᴀʏ ᴡʜᴏʟᴇ ʏᴏᴜᴛᴜʙᴇ ᴘʟᴀʏʟɪsᴛ"
ᴘʟᴀʏ_11 : "📎ᴛɪᴛʟᴇ: **{0}\ɴ\ɴ⏳ᴅᴜʀᴀᴛɪᴏɴ:** {1} ᴍɪɴs"
ᴘʟᴀʏ_12 : "**sᴘᴏᴛɪғʏ ᴘʟᴀʏ ᴍᴏᴅᴇ**\ɴ\ɴʀᴇǫᴜᴇsᴛᴇᴅ ʙʏ:- {0}"
ᴘʟᴀʏ_13 : "**ᴀᴘᴘʟᴇ ᴘʟᴀʏʟɪsᴛs**\ɴ\ɴʀᴇǫᴜᴇsᴛᴇᴅ ʙʏ:- {0}"
ᴘʟᴀʏ_14 : "**ᴜɴᴀʙʟᴇ ᴛᴏ ᴠᴇʀɪғʏ ᴛʜᴇ ᴜʀʟ.**\ɴʙᴏᴛ ᴡᴏɴᴅᴇʀs ɪғ ᴛʜɪs ᴜʀʟ ʙᴇʟᴏɴɢs ᴛᴏ ᴀɴʏ ᴏғ ᴛʜᴇ ғᴏʟʟᴏᴡɪɴɢ ᴘʟᴀᴛғᴏʀᴍs: ʏᴏᴜᴛᴜʙᴇ, ᴀᴘᴘʟᴇᴍᴜsɪᴄ, sᴘᴏᴛɪғʏ, ʀᴇssᴏ ᴀɴᴅ sᴏᴜɴᴅᴄʟᴏᴜᴅ.\ɴ\ɴʏᴏᴜ ᴄᴀɴ ᴜsᴇ /sᴛʀᴇᴀᴍ ғᴏʀ ᴍ3ᴜ8 ᴏʀ ʀᴇᴍᴏᴛᴇ ʟɪɴᴋs."
ᴘʟᴀʏ_15 : "**ʟɪᴠᴇ sᴛʀᴇᴀᴍ ᴅᴇᴛᴇᴄᴛᴇᴅ**\ɴ\ɴsʏsᴛᴇᴍs ʜᴀᴠᴇ ᴅᴇᴛᴇᴄᴛᴇᴅ ʏᴏᴜʀ ᴛʀᴀᴄᴋ ʟɪɴᴋ ᴀs ʟɪᴠᴇ sᴛʀᴇᴀᴍ. ᴡᴀɴᴛ ᴛᴏ ᴘʟᴀʏ ʟɪᴠᴇ sᴛʀᴇᴀᴍ ?"
ᴘʟᴀʏ_16 : "ғᴀɪʟᴇᴅ ᴛᴏ ғᴇᴛᴄʜ ᴛʀᴀᴄᴋ ᴅᴇᴛᴀɪʟs. ᴛʀʏ ᴘʟᴀʏɪɴɢ ᴀɴʏ ᴏᴛʜᴇʀ."
ᴘʟᴀʏ_17 : "ᴜɴᴀʙʟᴇ ᴛᴏ ᴘʟᴀʏ ᴛʜɪs ᴛʏᴘᴇ ᴏғ sᴘᴏᴛɪғʏ ǫᴜᴇʀʏ!\ɴ\ɴɪ ᴄᴀɴ ᴏɴʟʏ ᴘʟᴀʏ sᴘᴏᴛɪғʏ ᴛʀᴀᴄᴋs, ᴀʟʙᴜᴍs, ᴀʀᴛɪsᴛs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs"
ᴘʟᴀʏ_18 : "**ɴᴏ ᴀᴄᴛɪᴠᴇ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ғᴏᴜɴᴅ**\ɴ\ɴᴛᴏ ᴜsᴇ ғᴏʀᴄᴇ ᴘʟᴀʏ, ᴛʜᴇʀᴇ ᴍᴜsᴛ ʙᴇ ᴀɴ ᴀᴄᴛɪᴠᴇ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ɢᴏɪɴɢ ᴏɴ ɪɴ ʏᴏᴜʀ ɢʀᴏᴜᴘ. **ғᴏʀᴄᴇ ᴘʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/ᴄʟᴇᴀʀɪɴɢ ǫᴜᴇᴜᴇ."


#ᴘʟᴀʏʟɪsᴛ
