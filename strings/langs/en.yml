ᴀᴅᴍɪɴ_28 : "**ᴜsᴀɢᴇ:**\ɴ/sᴇᴇᴋ ᴏʀ /sᴇᴇᴋʙᴀᴄᴋ [ᴅᴜʀᴀᴛɪᴏɴ ɪɴ sᴇᴄᴏɴᴅs]"
ᴀᴅᴍɪɴ_29 : "ᴘʟᴇᴀsᴇ ᴜsᴇ ɴᴜᴍᴇʀɪᴄ ᴅᴜʀᴀᴛɪᴏɴ sᴇᴄᴏɴᴅs ʟɪᴋᴇ 10-20-30 sᴇᴄᴏɴᴅ ғᴏʀ sᴇᴇᴋɪɴɢ"
ᴀᴅᴍɪɴ_30 : "sᴏʀʀʏ ʙᴜᴛ ʏᴏᴜ ᴄᴀɴ'ᴛ sᴇᴇᴋ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛʟʏ ᴘʟᴀʏɪɴɢ sᴛʀᴇᴀᴍ. ɪᴛ ᴄᴀɴ ᴏɴʟʏ ʙᴇ sᴋɪᴘᴘᴇᴅ ᴏʀ sᴛᴏᴘᴘᴇᴅ..."
ᴀᴅᴍɪɴ_31 : "ʙᴏᴛ ɪs ɴᴏᴛ ᴀʙʟᴇ ᴛᴏ sᴇᴇᴋ ᴅᴜᴇ ᴛᴏ ʜɪɢʜ ᴅᴜʀᴀᴛɪᴏɴ ɢɪᴠᴇɴ. ʏᴏᴜ ɴᴇᴇᴅ ᴛᴏ sᴇᴇᴋ ᴛᴏ ᴀ ʟᴏᴡᴇʀ ᴅᴜʀᴀᴛɪᴏɴ ᴀɴᴅ ʀᴇᴍᴇᴍʙᴇʀ ᴛʜᴀᴛ ᴀ ᴛɪᴍᴇ ᴏғ 10 sᴇᴄᴏɴᴅs ɪs ʟᴇғᴛ ᴀғᴛᴇʀ sᴇᴇᴋɪɴɢ...\ɴ\ɴᴄᴜʀʀᴇɴᴛʟʏ ᴘʟᴀʏᴇᴅ** {0}** ᴍɪɴs ᴏᴜᴛ ᴏғ **{1}** ᴍɪɴs"
ᴀᴅᴍɪɴ_32 : "ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ sᴇᴇᴋɪɴɢ ᴏɴɢᴏɪɴɢ sᴛʀᴇᴀᴍ..."
ᴀᴅᴍɪɴ_33 : "sᴜᴄᴄᴇssғᴜʟʟʏ sᴇᴇᴋᴇᴅ sᴛʀᴇᴀᴍ ᴛᴏ {0} ᴍɪɴs"
ᴀᴅᴍɪɴ_34 : "ғᴀɪʟᴇᴅ ᴛᴏ sᴇᴇᴋ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ sᴛʀᴇᴀᴍ..."

# ʙᴏᴛ 

# sᴛᴀʀᴛ
sᴛᴀʀᴛ_1 : "ᴛʜᴀɴᴋs ғᴏʀ ʜᴀᴠɪɴɢ ᴍᴇ ɪɴ {0}...\ɴ{1} ɪs ᴀʟɪᴠᴇ...\ɴ\ɴғᴏʀ ᴀɴʏ ᴀssɪsᴛᴀɴᴄᴇ ᴏʀ ʜᴇʟᴘ, ᴄʜᴇᴄᴋᴏᴜᴛ ᴏᴜʀ sᴜᴘᴘᴏʀᴛ ɢʀᴏᴜᴘ ᴀɴᴅ ᴄʜᴀɴɴᴇʟ..."
sᴛᴀʀᴛ_2 : "ʜᴇʟʟᴏ, ᴍʏ ɴᴀᴍᴇ ɪs {0}...\ɴ\ɴɪ'ᴍ ᴀ ᴛᴇʟᴇɢʀᴀᴍ sᴛʀᴇᴀᴍɪɴɢ ʙᴏᴛ ᴡɪᴛʜ sᴏᴍᴇ ᴜsᴇғᴜʟ ғᴇᴀᴛᴜʀᴇs. sᴜᴘᴘᴏʀᴛɪɴɢ ᴘʟᴀᴛғᴏʀᴍs ʟɪᴋᴇ ʏᴏᴜᴛᴜʙᴇ, sᴘᴏᴛɪғʏ, ʀᴇssᴏ, ᴀᴘᴘʟᴇ ᴍᴜsɪᴄ , sᴏᴜɴᴅ ᴄʟᴏᴜᴅ ᴇᴛᴄ...\ɴ\ɴғᴇᴇʟ ғʀᴇᴇ ᴛᴏ ᴀᴅᴅ ᴍᴇ ᴛᴏ ʏᴏᴜʀ ɢʀᴏᴜᴘs..."
sᴛᴀʀᴛ_3 : "ᴡᴇʟᴄᴏᴍᴇ ᴛᴏ {0}\ɴ\ɴᴀssɪsᴛᴀɴᴛ ᴜsᴇʀɴᴀᴍᴇ:- @{1}\ɴᴀssɪsᴛᴀɴᴛ ɪᴅ:- {2}"
sᴛᴀʀᴛ_4 : "{0}'s ᴏᴡɴᴇʀ[{1}] ʜᴀs ᴊᴜsᴛ ᴊᴏɪɴᴇᴅ ʏᴏᴜʀ ᴄʜᴀᴛ..."
sᴛᴀʀᴛ_5 : "ᴀ ᴍᴇᴍʙᴇʀ ᴏғ {0}'s sᴜᴅᴏ ᴜsᴇʀ[{1}] ʜᴀs ᴊᴜsᴛ ᴊᴏɪɴᴇᴅ ʏᴏᴜʀ ᴄʜᴀᴛ..."
sᴛᴀʀᴛ_6 : "**sᴜᴘᴇʀ ɢʀᴏᴜᴘ ɴᴇᴇᴅᴇᴅ** \ɴ\ɴᴘʟᴇᴀsᴇ ᴄᴏɴᴠᴇʀᴛ ʏᴏᴜʀ **ɢʀᴏᴜᴘ** ᴛᴏ **sᴜᴘᴇʀ ɢʀᴏᴜᴘ** ᴀɴᴅ ᴛʜᴇɴ ᴀᴅᴅ ᴍᴇ ʙᴀᴄᴋ...\ɴ\ɴ**ʜᴏᴡ ᴛᴏ ᴍᴀᴋᴇ sᴜᴘᴇʀ ɢʀᴏᴜᴘ ?**\ɴ✅ ᴍᴀᴋᴇ ʏᴏᴜʀ ɢʀᴏᴜᴘ's ᴄʜᴀᴛ ʜɪsᴛᴏʀʏ **ᴠɪsɪʙʟᴇ** ᴏɴᴄᴇ..."
sᴛᴀʀᴛ_7 : "**ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ᴄʜᴀᴛ**\ɴ\ɴʏᴏᴜ'ʀᴇ ᴄʜᴀᴛ ʜᴀs ʙᴇᴇɴ ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ʙʏ ᴛʜᴇ ʙᴏᴛ. ᴘʟᴇᴀsᴇ ᴀsᴋ ᴀɴʏ sᴜᴅᴏ ᴜsᴇʀ ᴛᴏ ᴡʜɪᴛᴇʟɪsᴛ ᴄʜᴀᴛ ғɪʀsᴛ. ᴄʜᴇᴄᴋ [sᴜᴅᴏʟɪsᴛ ғʀᴏᴍ ʜᴇʀᴇ]({0})"

# ʜᴇʟᴘ
ʜᴇʟᴘ_1 : "ᴄʟɪᴄᴋ ᴏɴ ᴛʜᴇ ʙᴜᴛᴛᴏɴs ʙᴇʟᴏᴡ ғᴏʀ ᴍᴏʀᴇ ɪɴғᴏʀᴍᴀᴛɪᴏɴ. ɪғ ʏᴏᴜ'ʀᴇ ғᴀᴄɪɴɢ ᴀɴʏ ᴘʀᴏʙʟᴇᴍ ɪɴ ᴄᴏᴍᴍᴀɴᴅ ʏᴏᴜ ᴄᴀɴ ᴄᴏɴᴛᴀᴄᴛ ᴍʏ ʙᴏᴛ ᴏᴡɴᴇʀ ᴏʀ ᴀsᴋ ɪɴ sᴜᴘᴘᴏʀᴛ ᴄʜᴀᴛ...\ɴ\ɴᴀʟʟ ᴄᴏᴍᴍᴀɴᴅs ᴄᴀɴ ʙᴇ ᴜsᴇᴅ ᴡɪᴛʜ: /"
ʜᴇʟᴘ_2 : "ᴄᴏɴᴛᴀᴄᴛ ᴍᴇ ɪɴ @ᴡᴏʀʟᴅᴡɪᴅᴇ_ғʀɪᴇɴᴅ_ᴢᴏɴᴇ ғᴏʀ ʜᴇʟᴘ..."

# sᴇᴛᴛɪɴɢs
sᴇᴛᴛɪɴɢ_1 : "⚙️ **ᴍᴜsɪᴄ ʙᴏᴛ sᴇᴛᴛɪɴɢs**\ɴ\ɴ💐**ɢʀᴏᴜᴘ:** {0}\ɴ💥**ɢʀᴏᴜᴘ ɪᴅ:** `{1}`\ɴ\ɴ💡**ᴄʜᴏᴏsᴇ ᴛʜᴇ ғᴜɴᴄᴛɪᴏɴ ʙᴜᴛᴛᴏɴs ғʀᴏᴍ ʙᴇʟᴏᴡ ᴡʜɪᴄʜ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴇᴅɪᴛ ᴏʀ ᴄʜᴀɴɢᴇ...**"
sᴇᴛᴛɪɴɢ_3 : "1) **ᴅɪʀᴇᴄᴛ:** ᴘʟᴀʏs sᴇᴀʀᴄʜ ǫᴜᴇʀɪᴇs ᴅɪʀᴇᴄᴛʟʏ. ᴜsᴇ -ᴠ ᴛᴏ ᴘʟᴀʏ ᴠɪᴅᴇᴏs ɪɴ ᴅɪʀᴇᴄᴛ ᴍᴏᴅᴇ...\ɴ\ɴ2) **ɪɴʟɪɴᴇ:** ʀᴇᴛᴜʀɴs ɪɴʟɪɴᴇ ᴍᴀʀᴋᴜᴘ ʙᴜᴛᴛᴏɴs ғᴏʀ ᴄʜᴏᴏsɪɴɢ ʙᴇᴛᴡᴇᴇɴ ᴠɪᴅᴇᴏ & ᴀᴜᴅɪᴏ..."
sᴇᴛᴛɪɴɢ_4 : "**👥 ᴇᴠᴇʀʏᴏɴᴇ:** ᴀɴʏᴏɴᴇ ᴄᴀɴ ᴜsᴇ ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs(sᴋɪᴘ, ᴘᴀᴜsᴇ, ʀᴇsᴜᴍᴇ ᴇᴛᴄ) ᴘʀᴇsᴇɴᴛ ɪɴ ᴛʜɪs ɢʀᴏᴜᴘ...\ɴ\ɴ**📡 ᴀᴅᴍɪɴ ᴏɴʟʏ:** ᴏɴʟʏ ᴀᴅᴍɪɴs ᴀɴᴅ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ᴜsᴇʀs ᴄᴀɴ ᴜsᴇ ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs..."
sᴇᴛᴛɪɴɢ_5 : "ɴᴏ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ᴜsᴇʀs ғᴏᴜɴᴅ\ɴ\ɴʏᴏᴜ ᴄᴀɴ ᴀʟʟᴏᴡ ᴀɴʏ ɴᴏɴ-ᴀᴅᴍɪɴ ᴛᴏ ᴜsᴇ ᴍʏ ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs ʙʏ /ᴀᴜᴛʜ ᴀɴᴅ ᴅᴇʟᴇᴛᴇ ʙʏ ᴜsɪɴɢ /ᴜɴᴀᴜᴛʜ"
sᴇᴛᴛɪɴɢ_9 : "ᴡʜᴇɴ ᴀᴄᴛɪᴠᴀᴛᴇᴅ, ʙᴏᴛ ᴡɪʟʟ ᴅᴇʟᴇᴛᴇ ɪᴛs ᴍᴇssᴀɢᴇ ᴀғᴛᴇʀ {0} ᴛᴏ ᴍᴀᴋᴇ ʏᴏᴜʀ ᴄʜᴀᴛ ᴄʟᴇᴀɴ ᴀɴᴅ ᴄʟᴇᴀʀ..."
sᴇᴛᴛɪɴɢ_10 : "1) **ɢʀᴏᴜᴘ:** ᴘʟᴀʏs ᴍᴜsɪᴄ ɪɴ ᴛʜᴇ ɢʀᴏᴜᴘ ᴡʜᴇʀᴇ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅ ɪs ɢɪᴠᴇɴ...\ɴ\ɴ2) **ᴄʜᴀɴɴᴇʟ:** ᴘʟᴀʏs ᴍᴜsɪᴄ ɪɴ ᴛʜᴇ ᴄʜᴀɴɴᴇʟ ʏᴏᴜ ᴡᴀɴᴛ. sᴇᴛ ᴄʜᴀɴɴᴇʟ ɪᴅ ᴠɪᴀ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ"
sᴇᴛᴛɪɴɢ_11 : "⁉️ ᴡʜᴀᴛ ɪs ᴛʜɪs?\ɴ\ɴ1) ᴇᴠᴇʀʏᴏɴᴇ: ᴀɴʏᴏɴᴇ ᴘʀᴇsᴇɴᴛ ɪɴ ᴛʜɪs ɢʀᴏᴜᴘ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ʜᴇʀᴇ.\ɴ\ɴ2) ᴀᴅᴍɪɴ ᴏɴʟʏ: ᴏɴʟʏ ᴀᴅᴍɪɴs ᴄᴀɴ ᴘʟᴀʏ ᴛʜᴇ ᴍᴜsɪᴄ ɪɴ ᴛʜɪs ɢʀᴏᴜᴘ."
sᴇᴛᴛɪɴɢ_12 : "❌ ʏᴏᴜ'ᴠᴇ ɴᴏ ᴄʜᴀɴɴᴇʟ ɪᴅ ᴅᴇғɪɴᴇᴅ ғᴏʀ ᴄʜᴀɴɴᴇʟ ᴍᴏᴅᴇ. ᴘʟᴇᴀsᴇ ᴅᴇғɪɴᴇ ᴡɪᴛʜ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ."
sᴇᴛᴛɪɴɢ_13 : "ᴄᴀɴ'ᴛ ᴄʜᴀɴɢᴇ ᴘʟᴀʏ ᴍᴏᴅᴇ ɪɴ ᴀᴄᴛɪᴠᴇ ɢʀᴏᴜᴘ ᴄᴀʟʟ. ᴘʟᴇᴀsᴇ sᴛᴏᴘ ᴛʜᴇ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ғɪʀsᴛ ᴡɪᴛʜ /sᴛᴏᴘ."
sᴇᴛᴛɪɴɢ_14 : "⁉️ ᴡʜᴀᴛ ɪs ᴛʜɪs?\ɴ\ɴᴡʜᴇɴ ᴀᴄᴛɪᴠᴀᴛᴇᴅ, ʙᴏᴛ ᴡɪʟʟ ᴅᴇʟᴇᴛᴇ ɪᴛs ᴇxᴇᴄᴜᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs (/ᴘʟᴀʏ, /ᴘᴀᴜsᴇ, /sʜᴜғғʟᴇ, /sᴛᴏᴘ ᴇᴛᴄ) ɪᴍᴍᴇᴅɪᴀᴛᴇʟʏ.\ɴ\ɴʙᴏᴛ ᴡɪʟʟ ʙᴇ ʀᴇǫᴜɪʀɪɴɢ ᴅᴇʟᴇᴛᴇ ᴍᴇssᴀɢᴇs ᴀᴅᴍɪɴ ʀɪɢʜᴛ ғᴏʀ ᴛʜɪs ᴛᴏ ᴡᴏʀᴋ ᴘʀᴏᴘᴇʀʟʏ."
sᴇᴛᴛɪɴɢ_15 : "ғᴀɪʟᴇᴅ ᴛᴏ ʀᴇsᴏʟᴠᴇ ᴘᴇᴇʀ, ᴍᴀᴋᴇ sᴜʀᴇ ʏᴏᴜ ʜᴀᴠᴇ ᴀᴅᴅᴇᴅ ʙᴏᴛ ɪɴ ʏᴏᴜʀ ᴄʜᴀɴɴᴇʟ ᴀɴᴅ ᴘʀᴏᴍᴏᴛᴇᴅ ɪᴛ ᴀs ᴀᴅᴍɪɴ.\ɴ\ɴᴛʀʏ sᴇᴛᴛɪɴɢ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ ᴀɢᴀɪɴ.."
sᴇᴛᴛɪɴɢ_16 : "⁉️ ᴡʜᴀᴛ ɪs ᴛʜɪs?\ɴ\ɴᴡʜᴇɴ ᴀᴄᴛɪᴠᴀᴛᴇᴅ, ʙᴏᴛ ᴡɪʟʟ sᴜɢɢᴇsᴛ ʏᴏᴜʀ ᴄʜᴀᴛ ɪɴ ᴇᴠᴇʀʏ 1-2 ʜᴏᴜʀ ᴀʙᴏᴜᴛ ʙᴏᴛ ᴄᴏᴍᴍᴀɴᴅs (ʜᴏᴡ ᴛᴏ ᴜsᴇ ᴛʜᴇᴍ, ᴡʜɪᴄʜ ᴀʀᴇ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅs ᴀɴᴅ ᴍᴀɴʏ ᴏᴛʜᴇʀ ᴛʜɪɴɢs) ʀᴀɴᴅᴏᴍʟʏ."


sᴇᴛ_ᴄʙ_1 : "ɢᴇᴛᴛɪɴɢ ᴀᴜᴅɪᴏ ǫᴜᴀʟɪᴛʏ ᴘᴀɴᴇʟ..."
sᴇᴛ_ᴄʙ_2 : "ɢᴇᴛᴛɪɴɢ ᴠɪᴅᴇᴏ ǫᴜᴀʟɪᴛʏ ᴘᴀɴᴇʟ..."
sᴇᴛ_ᴄʙ_3 : "ɢᴇᴛᴛɪɴɢ ᴀᴜᴛʜ ᴜsᴇʀs ᴘᴀɴᴇʟ..."
sᴇᴛ_ᴄʙ_4 : "ɢᴇᴛᴛɪɴɢ ᴘʟᴀʏ ᴍᴏᴅᴇ ᴘᴀɴᴇʟ..."
sᴇᴛ_ᴄʙ_5 : "ɢᴇᴛᴛɪɴɢ ᴄʟᴇᴀɴ ᴍᴏᴅᴇ ᴘᴀɴᴇʟ..."
sᴇᴛ_ᴄʙ_6 : "sᴇᴛᴛɪɴɢ ᴜᴘ ᴄʜᴀɴɢᴇs."
sᴇᴛ_ᴄʙ_7 : "ɢᴇᴛᴛɪɴɢ ᴀᴜᴛʜ ᴜsᴇʀs ʟɪsᴛ.. ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ."
sᴇᴛ_ᴄʙ_8 : "ɢᴇᴛᴛɪɴɢ ʙᴀᴄᴋ.."

# ᴍɪsᴄ
ᴜsᴛᴀᴛs_1 : "ɴᴏ ᴜsᴇʀ sᴛᴀᴛs ғᴏᴜɴᴅ."
