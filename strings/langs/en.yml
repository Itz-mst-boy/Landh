ᴄᴀʟʟ_4 : "ʙᴏᴛ ʀᴇǫᴜɪʀᴇs **ɪɴᴠɪᴛᴇ ᴜsᴇʀs ᴠɪᴀ ʟɪɴᴋ** ᴘᴇʀᴍɪssɪᴏɴ ᴛᴏ ɪɴᴠɪᴛᴇ ᴀssɪsᴛᴀɴᴛ ᴀᴄᴄᴏᴜɴᴛ ᴛᴏ ʏᴏᴜʀ ᴄʜᴀᴛ ɢʀᴏᴜᴘ..."
ᴄᴀʟʟ_5 : "ᴀssɪsᴛᴀɴᴛ ᴀᴄᴄᴏᴜɴᴛ ᴡɪʟʟ ʙᴇ ᴊᴏɪɴɪɴɢ ɪɴ 5 sᴇᴄᴏɴᴅs ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ..."
ᴄᴀʟʟ_6 : "ᴀssɪsᴛᴀɴᴛ ᴀᴄᴄᴏᴜɴᴛ[{0}] ᴊᴏɪɴᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ...\ɴ\ɴsᴛᴀʀᴛɪɴɢ ᴍᴜsɪᴄ ɴᴏᴡ..."
ᴄᴀʟʟ_7 : "**ʜᴀʀᴍғᴜʟ ᴀᴅᴍɪɴ ʀɪɢʜᴛ ɢɪᴠᴇɴ **\ɴ\ɴᴘʟᴇᴀsᴇ ʀᴇᴍᴏᴠᴇ **ʙᴀɴ ᴜsᴇʀs** ʀɪɢʜᴛs ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ..."
ᴄᴀʟʟ_8 : "**ʜᴀʀᴍғᴜʟ ᴀᴅᴍɪɴ ʀɪɢʜᴛ ɢɪᴠᴇɴ **\ɴ\ɴᴘʟᴇᴀsᴇ ʀᴇᴍᴏᴠᴇ **ᴀᴅᴅ ɴᴇᴡ ᴀᴅᴍɪɴs** ʀɪɢʜᴛs ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ..."
