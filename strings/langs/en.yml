ᴀᴅᴍɪɴ_12 : "ᴜɴᴀʙʟᴇ ᴛᴏ sᴋɪᴘ ᴛᴏ ᴀ sᴘᴇᴄɪғɪᴄ ᴛʀᴀᴄᴋ ʙᴇᴄᴀᴜsᴇ ᴏғ ᴇɴᴀʙʟᴇᴅ ʟᴏᴏᴘ ᴘʟᴀʏ. ᴘʟᴇᴀsᴇ ᴅɪsᴀʙʟᴇ ʟᴏᴏᴘ ᴘʟᴀʏ ᴠɪᴀ `/ʟᴏᴏᴘ ᴅɪsᴀʙʟᴇ` ᴛᴏ ᴜsᴇ ᴛʜɪs ғᴇᴀᴛᴜʀᴇ..."
ᴀᴅᴍɪɴ_13 : "ᴘʟᴇᴀsᴇ ᴜsᴇ ɴᴜᴍᴇʀɪᴄ ɴᴜᴍʙᴇʀs ғᴏʀ sᴘᴇᴄɪғɪᴄ ᴛʀᴀᴄᴋs, ʟɪᴋᴇ 1, 2 ᴏʀ 4 ᴇᴛᴄ..."
ᴀᴅᴍɪɴ_14 : "ᴀᴛʟᴇᴀsᴛ 2 ᴛʀᴀᴄᴋs ɴᴇᴇᴅᴇᴅ ɪɴ ǫᴜᴇᴜᴇ ᴛᴏ sᴋɪᴘ ᴛᴏ ᴀ sᴘᴇᴄɪғɪᴄ ɴᴜᴍʙᴇʀ. ᴄʜᴇᴄᴋ ǫᴜᴇᴜᴇ ʙʏ /ǫᴜᴇᴜᴇ"
ᴀᴅᴍɪɴ_15 : "ɴᴏᴛ ᴇɴᴏᴜɢʜ ᴛʀᴀᴄᴋs ɪɴ ǫᴜᴇᴜᴇ ғᴏʀ ᴛʜᴇ ᴠᴀʟᴜᴇ ɢɪᴠᴇɴ ʙʏ ʏᴏᴜ. ᴘʟᴇᴀsᴇ ᴄʜᴏᴏsᴇ ɴᴜᴍʙᴇʀs ʙᴇᴛᴡᴇᴇɴ 1 ᴀɴᴅ {0}"
ᴀᴅᴍɪɴ_16 : "ғᴀɪʟᴇᴅ ᴛᴏ sᴋɪᴘ ᴛᴏ sᴘᴇᴄɪғɪᴄ ᴛʀᴀᴄᴋ...\ɴ\ɴᴄʜᴇᴄᴋ ʟᴇғᴛ ǫᴜᴇᴜᴇ ʙʏ /ǫᴜᴇᴜᴇ"
ᴀᴅᴍɪɴ_17 : "{0} ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ"
ᴀᴅᴍɪɴ_18 : "ᴀᴅᴍɪɴ ʟɪsᴛ ɴᴏᴛ ғᴏᴜɴᴅ\ɴ\ɴᴘʟᴇᴀsᴇ ʀᴇʟᴏᴀᴅ ᴀᴅᴍɪɴʟɪsᴛ ᴠɪᴀ /ᴀᴅᴍɪɴᴄᴀᴄʜᴇ ᴏʀ /ʀᴇʟᴏᴀᴅ"
ᴀᴅᴍɪɴ_19 : "ʏᴏᴜ ɴᴇᴇᴅ ᴛᴏ ʙᴇ ᴀᴅᴍɪɴ ᴡɪᴛʜ ᴍᴀɴᴀɢᴇ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ʀɪɢʜᴛs ᴛᴏ ᴘᴇʀғᴏʀᴍ ᴛʜɪs...\ɴɪғ ʏᴏᴜ'ʀᴇ ᴀʟʀᴇᴀᴅʏ ᴀᴅᴍɪɴ, ʀᴇʟᴏᴀᴅ ᴀᴅᴍɪɴᴄᴀᴄʜᴇ ᴠɪᴀ /ᴀᴅᴍɪɴᴄᴀᴄʜᴇ "
ᴀᴅᴍɪɴ_20 : "ᴀᴅᴍɪɴ ᴄᴀᴄʜᴇ ʀᴇʟᴏᴀᴅᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ..."
ᴀᴅᴍɪɴ_21 : "ɴᴏᴛʜɪɴɢ ɪɴsɪᴅᴇ ǫᴜᴇᴜᴇ ᴛᴏ sʜᴜғғʟᴇ"
ᴀᴅᴍɪɴ_22 : "ғᴀɪʟᴇᴅ ᴛᴏ sʜᴜғғʟᴇ...\ɴ\ɴᴄʜᴇᴄᴋ ǫᴜᴇᴜᴇ : /ǫᴜᴇᴜᴇ"
ᴀᴅᴍɪɴ_23 : "**ǫᴜᴇᴜᴇ sʜᴜғғʟᴇᴅ ʙʏ {0}**\ɴ\ɴᴄʜᴇᴄᴋ sʜᴜғғʟᴇᴅ ǫᴜᴇᴜᴇ : /ǫᴜᴇᴜᴇ"
