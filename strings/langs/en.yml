ʙʀᴏᴀᴅ_3 : "**ᴀssɪsᴛᴀɴᴛ ʙʀᴏᴀᴅᴄᴀsᴛ:**\ɴ\ɴ"
ʙʀᴏᴀᴅ_4 : "ᴀssɪsᴛᴀɴᴛ {0} ʙʀᴏᴀᴅᴄᴀsᴛᴇᴅ ɪɴ {1} ᴄʜᴀᴛs\ɴ"
ʙʀᴏᴀᴅ_5 : "**ᴜsᴀɢᴇ**:\ɴ/ʙʀᴏᴀᴅᴄᴀsᴛ [ᴍᴇssᴀɢᴇ] ᴏʀ [ʀᴇᴘʟʏ ᴛᴏ ᴀ ᴍᴇssᴀɢᴇ]"
ʙʀᴏᴀᴅ_6 : "ᴘʟᴇᴀsᴇ ᴘʀᴏᴠɪᴅᴇ sᴏᴍᴇ ᴛᴇxᴛ ᴛᴏ ʙʀᴏᴀᴅᴄᴀsᴛ..."
ʙʀᴏᴀᴅ_7 : "**ʙʀᴏᴀᴅᴄᴀsᴛᴇᴅ ᴍᴇssᴀɢᴇ ᴛᴏ {0} ᴜsᴇʀs...**"

#ʜᴇʀᴏᴋᴜ
ʜᴇʀᴏᴋᴜ_1 : "ᴘʟᴇᴀsᴇ ᴍᴀᴋᴇ sᴜʀᴇ ʏᴏᴜʀ ʜᴇʀᴏᴋᴜ ᴀᴘɪ ᴋᴇʏ, ʏᴏᴜʀ ᴀᴘᴘ ɴᴀᴍᴇ ᴀʀᴇ ᴄᴏɴғɪɢᴜʀᴇᴅ ᴄᴏʀʀᴇᴄᴛʟʏ ɪɴ ᴛʜᴇ ʜᴇʀᴏᴋᴜ..."
ʜᴇʀᴏᴋᴜ_2 : "ʏᴏᴜ ᴄᴀɴ ᴏɴʟʏ ɢᴇᴛ ʟᴏɢs ᴏғ ʜᴇʀᴏᴋᴜ ᴀᴘᴘs..."
ʜᴇʀᴏᴋᴜ_3 : "**ᴜsᴀɢᴇ:**\ɴ/ɢᴇᴛ_ᴠᴀʀ [ᴠᴀʀ ɴᴀᴍᴇ]"
ʜᴇʀᴏᴋᴜ_4 : "ᴜɴᴀʙʟᴇ ᴛᴏ ғɪɴᴅ ᴀɴʏ sᴜᴄʜ ᴠᴀʀ..."
ʜᴇʀᴏᴋᴜ_5 : ".ᴇɴᴠ ғɪʟᴇ ɴᴏᴛ ғᴏᴜɴᴅ..."
ʜᴇʀᴏᴋᴜ_6 : "**ᴜsᴀɢᴇ:**\ɴ/ᴅᴇʟ_ᴠᴀʀ [ᴠᴀʀ ɴᴀᴍᴇ]"
ʜᴇʀᴏᴋᴜ_7 : "{0} ᴅᴇʟᴇᴛᴇᴅ..."
ʜᴇʀᴏᴋᴜ_8 : "**ᴜsᴀɢᴇ:**\ɴ/sᴇᴛ_ᴠᴀʀ [ᴠᴀʀ ɴᴀᴍᴇ] [ᴠᴀʀ ᴠᴀʟᴜᴇ]"
ʜᴇʀᴏᴋᴜ_9 : "{0} ʜᴀs ʙᴇᴇɴ ᴜᴘᴅᴀᴛᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ..."
ʜᴇʀᴏᴋᴜ_10 : "{0} ʜᴀs ʙᴇᴇɴ ᴀᴅᴅᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ..."
ʜᴇʀᴏᴋᴜ_11 : "ᴏɴʟʏ ғᴏʀ ʜᴇʀᴏᴋᴜ ᴀᴘᴘs..."
ʜᴇʀᴏᴋᴜ_12 : "ᴄʜᴇᴄᴋɪɴɢ ʜᴇʀᴏᴋᴜ ᴜsᴀɢᴇ ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ..."
ʜᴇʀᴏᴋᴜ_13 : "ᴄʜᴇᴄᴋɪɴɢ ғᴏʀ ᴀᴠᴀɪʟᴀʙʟᴇ ᴜᴘᴅᴀᴛᴇs..."
ʜᴇʀᴏᴋᴜ_14 : "ɢɪᴛ ᴄᴏᴍᴍᴀɴᴅ ᴇʀʀᴏʀ"
ʜᴇʀᴏᴋᴜ_15 : "ɪɴᴠᴀʟɪᴅ ɢɪᴛ ʀᴇᴘsɪᴛᴏʀʏ"

#ᴘʀɪᴠᴀᴛᴇ ʙᴏᴛ ᴍᴏᴅᴇ
ᴘʙᴏᴛ_1 : "**ᴜsᴀɢᴇ:**\ɴ/ᴀᴜᴛʜᴏʀɪᴢᴇ [ᴄʜᴀᴛ_ɪᴅ]"
ᴘʙᴏᴛ_2 :  "**ᴜsᴀɢᴇ:**\ɴ/ᴜɴᴀᴜᴛʜᴏʀɪᴢᴇ [ᴄʜᴀᴛ_ɪᴅ]"
ᴘʙᴏᴛ_3 : "ᴀᴅᴅᴇᴅ ɢɪᴠᴇɴ ᴄʜᴀᴛ ᴛᴏ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ʟɪsᴛ"
ᴘʙᴏᴛ_4 : "ʀᴇᴍᴏᴠᴇᴅ ɢɪᴠᴇɴ ᴄʜᴀᴛ ғʀᴏᴍ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ʟɪsᴛ"
ᴘʙᴏᴛ_5 : "ᴄʜᴀᴛ ɪs ᴀʟʀᴇᴀᴅʏ ɪɴ ᴛʜᴇ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ʟɪsᴛ"
ᴘʙᴏᴛ_6 : "ɴᴏ sᴜᴄʜ ᴄʜᴀᴛ ᴇxɪsᴛs ɪɴ ᴛʜᴇ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ʟɪsᴛ"
ᴘʙᴏᴛ_7 : "ғᴀɪʟᴇᴅ ᴛᴏ ᴠᴇʀɪғʏ ᴄʜᴀᴛ_ɪᴅ.\ɴ\ɴᴍᴀᴋᴇ sᴜʀᴇ ɪᴛs ɴᴜᴍᴇʀɪᴄ ᴀɴᴅ ɪɴ ᴄᴏʀʀᴇᴄᴛ ғᴏʀᴍᴀᴛ. ᴅᴏɴ'ᴛ ᴜsᴇ ᴄʜᴀᴛ ᴜsᴇʀɴᴀᴍᴇ ᴏʀ ʟɪɴᴋs."
ᴘʙᴏᴛ_8 : "ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ.... ғᴇᴛᴄʜɪɴɢ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ᴄʜᴀᴛs."
ᴘʙᴏᴛ_9 : "**<ʙ>ғᴇᴛᴄʜᴇᴅ ᴄʜᴀᴛs:</ʙ>**\ɴ\ɴ"
ᴘʙᴏᴛ_10 : "ᴘʀɪᴠᴀᴛᴇ ᴄʜᴀᴛ"
ᴘʙᴏᴛ_11 : "ɴᴏ ᴀᴜᴛʜᴏʀɪᴢᴇᴅ ᴄʜᴀᴛs ғᴏᴜɴᴅ"
ᴘʙᴏᴛ_12 : "ᴘʀɪᴠᴀᴛᴇ ʙᴏᴛ ᴍᴏᴅᴇ ɪs ᴅɪsᴀʙʟᴇᴅ.\ɴ\ɴᴛᴏ ᴜsᴇ ʏᴏᴜʀ ʙᴏᴛ ᴀs ᴘʀɪᴠᴀᴛᴇ ʙᴏᴛ ᴍᴀᴋᴇ sᴜʀᴇ ᴛᴏ sᴇᴛ **ᴘʀɪᴠᴀᴛᴇ_ʙᴏᴛ_ᴍᴏᴅᴇ** = **ᴛʀᴜᴇ**"
ᴘʙᴏᴛ_13 : "\ɴ**<ʙ>ᴜɴғᴇᴛᴄʜᴇᴅ ᴄʜᴀᴛs:</ʙ>**\ɴ\ɴ"


#ɢʙᴀɴɴᴇᴅ
ɢʙᴀɴ_1 : "ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ɢʙᴀɴ ʏᴏᴜʀsᴇʟғ? ʜᴏᴡ ғᴏᴏʟ!"
ɢʙᴀɴ_2 : "sʜᴏᴜʟᴅ ɪ ʙʟᴏᴄᴋ ᴍʏsᴇʟғ? ʟᴏʟ"
ɢʙᴀɴ_3 : "ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ʙʟᴏᴄᴋ ᴀ sᴜᴅᴏ ᴜsᴇʀ?"
ɢʙᴀɴ_4 : "{0} ɪs ᴀʟʀᴇᴀᴅʏ **ɢʙᴀɴɴᴇᴅ** ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ."
ɢʙᴀɴ_5 : "**ɪɴɪᴛɪᴀʟɪᴢɪɴɢ ɢᴏʙᴀʟ ʙᴀɴ ᴏɴ {0}**\ɴ\ɴᴇxᴘᴇᴄᴛᴇᴅ ᴛɪᴍᴇ : {1}."
ɢʙᴀɴ_6 : "**ɢʙᴀɴɴᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ**\ɴ\ɴʙᴀɴɴᴇᴅ **{0}** ғʀᴏᴍ **{1}** ᴄʜᴀᴛs."
ɢʙᴀɴ_7 : "{0} ɪs ɴᴏᴛ **ɢʙᴀɴɴᴇᴅ **ʏᴇᴛ ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ."
ɢʙᴀɴ_8 : "**ᴜɴɢʙᴀɴɴɪɴɢ {0}**\ɴ\ɴᴇxᴘᴇᴄᴛᴇᴅ ᴛɪᴍᴇ : {1}."
ɢʙᴀɴ_9 : "**ᴜɴɢʙᴀɴɴᴇᴅ sᴜᴄᴄᴇssғᴜʟʟʏ**\ɴ\ɴᴜɴʙᴀɴɴᴇᴅ **{0}** ɪɴ **{1}** ᴄʜᴀᴛs."
ɢʙᴀɴ_10 : "ɴᴏ ɢʙᴀɴɴᴇᴅ ᴜsᴇʀs ғᴏᴜɴᴅ."
ɢʙᴀɴ_11 : "ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ ᴀ ᴡʜɪʟᴇ.. ғᴇᴛᴄʜɪɴɢ ɢʙᴀɴɴᴇᴅ ᴜsᴇʀs ʟɪsᴛ"

#sᴜɢɢᴇsᴛɪᴏɴs
sᴜɢ_0 : "❓**ᴅᴏ ʏᴏᴜ ᴋɴᴏᴡ?**\ɴ\ɴ✅ "
sᴜɢ_1 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ ᴛᴡᴏ **sᴇᴀʀᴄʜ ᴍᴏᴅᴇs** ɪ.ᴇ. ᴅɪʀᴇᴄᴛ ᴍᴏᴅᴇ ᴀɴᴅ ɪɴʟɪɴᴇ ᴍᴏᴅᴇ.\ɴ\ɴᴄʜᴀɴɢᴇ ᴍᴏᴅᴇs ᴠɪᴀ /ᴘʟᴀʏᴍᴏᴅᴇ"
sᴜɢ_2 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ ᴛᴡᴏ **ᴘʟᴀʏ ᴛʏᴘᴇs** ɪ.ᴇ. ᴇᴠᴇʀʏᴏɴᴇ ᴍᴏᴅᴇ ᴀɴᴅ ᴀᴅᴍɪɴs ᴍᴏᴅᴇ.\ɴ\ɴᴄʜᴀɴɢᴇ ᴍᴏᴅᴇs ᴠɪᴀ /ᴘʟᴀʏᴍᴏᴅᴇ"
sᴜɢ_3 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ **ᴄʜᴀɴɴᴇʟs** ᴛᴏᴏ.\ɴ\ɴsᴇᴛ ᴄʜᴀɴɴᴇʟ_ɪᴅ ᴠɪᴀ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ ᴀɴᴅ ᴘʟᴀʏ ᴠɪᴀ /ᴄᴘʟᴀʏ "
sᴜɢ_4 : "ɴᴏɴ ᴀᴅᴍɪɴs ᴄᴀɴ ᴜsᴇ ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs ᴛᴏᴏ ʙʏ ᴀᴅᴅɪɴɢ ᴛʜᴇᴍ ᴛᴏ** ᴀᴜᴛʜ ᴜsᴇʀs ʟɪsᴛ**. \ɴᴀᴅᴅ ᴀɴʏ ᴜsᴇʀ ᴛᴏ ᴀᴜᴛʜ ʟɪsᴛ ʙʏ /ᴀᴜᴛʜ , ʀᴇᴍᴏᴠᴇ ᴡɪᴛʜ /ᴜɴᴀᴜᴛʜ ᴀɴᴅ ᴄʜᴇᴄᴋ ᴀᴜᴛʜ ᴜsᴇʀs ᴠɪᴀ /ᴀᴜᴛʜᴜsᴇʀs"
sᴜɢ_5 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄʟᴇᴀɴ ᴍᴏᴅᴇ**.\ɴɪᴛ ᴅᴇʟᴇᴛᴇs ᴛʜᴇ ʙᴏᴛ's ᴍᴇssᴀɢᴇs ᴀғᴛᴇʀ 5 ᴍɪɴs ᴀɴᴅ ᴇɴsᴜʀᴇs ᴛʜᴀᴛ  ʏᴏᴜʀ ᴄʜᴀᴛ ʀᴇᴍᴀɪɴs ᴄʟᴇᴀɴ.\ɴ\ɴᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴄʟᴇᴀɴᴍᴏᴅᴇ ғʀᴏᴍ /sᴇᴛᴛɪɴɢs [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇғᴀᴜʟᴛ__]"
sᴜɢ_6 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **sᴘᴏᴛɪғʏ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\ɴ\ɴsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [sᴘᴏᴛɪғʏ ʟɪɴᴋ]"
sᴜɢ_7 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ᴀᴘᴘʟᴇ ᴍᴜsɪᴄ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\ɴ\ɴsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [ᴀᴘᴘʟᴇ ʟɪɴᴋ]"
sᴜɢ_8 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ʀᴇssᴏ ᴍᴜsɪᴄ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\ɴ\ɴsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [ʀᴇssᴏ ʟɪɴᴋ]"
sᴜɢ_9 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **sᴏᴜɴᴅ ᴄʟᴏᴜᴅ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\ɴ\ɴsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [sᴏᴜɴᴅᴄʟᴏᴜᴅ ʟɪɴᴋ]"
sᴜɢ_10 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ᴠɪᴅᴇᴏs** ɪɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴠɪᴀ /ᴠᴘʟᴀʏ [ᴠɪᴅᴇᴏ ɴᴀᴍᴇ] ᴏʀ /ᴘʟᴀʏ -ᴠ [ᴠɪᴅᴇᴏ ɴᴀᴍᴇ]"
sᴜɢ_11 : "ʏᴏᴜ ᴄᴀɴ sᴇᴛ **ᴀᴜᴅɪᴏ ǫᴜᴀʟɪᴛʏ** ᴏғ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴛᴏ ʟᴏᴡ, ᴍᴇᴅɪᴜᴍ ᴏʀ ʜɪɢʜ.\ɴ\ɴsᴇᴛ ǫᴜᴀʟɪᴛʏ ᴠɪᴀ /sᴇᴛᴛɪɴɢs"
sᴜɢ_12 : "ʏᴏᴜ ᴄᴀɴ sᴇᴛ **ᴠɪᴅᴇᴏ ǫᴜᴀʟɪᴛʏ** ᴏғ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴛᴏ ʟᴏᴡ, ᴍᴇᴅɪᴜᴍ ᴏʀ ʜɪɢʜ.\ɴ\ɴsᴇᴛ ǫᴜᴀʟɪᴛʏ ᴠɪᴀ /sᴇᴛᴛɪɴɢs"
sᴜɢ_13 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ʏᴏᴜʀ **sᴛᴀᴛɪsᴛɪᴄs** ᴏɴ ʙᴏᴛ ʟɪᴋᴇ ᴛᴏᴘ 10 ᴘʟᴀʏᴇᴅ ᴛʀᴀᴄᴋs.\ɴ\ɴɢᴇᴛ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sᴜɢ_14 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ **ɢʀᴏᴜᴘ's sᴛᴀᴛs** ᴏɴ ʙᴏᴛ ʟɪᴋᴇ ᴛᴏᴘ 10 ᴘʟᴀʏᴇᴅ ᴛʀᴀᴄᴋs.\ɴ\ɴɢᴇᴛ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sᴜɢ_15 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ʙᴏᴛ's **ɢʟᴏʙᴀʟ sᴛᴀᴛs** ʟɪᴋᴇ ᴛᴏᴘ 10 ᴜsᴇʀs, ᴛᴏᴘ 10 ᴄʜᴀᴛs, ᴛᴏᴘ 10 ᴛʀᴀᴄᴋs ᴇᴛᴄ ᴇᴛᴄ.\ɴ\ɴᴄʜᴇᴄᴋ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sᴜɢ_16 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ᴍᴜᴛᴇ"
sᴜɢ_17 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴜɴᴍᴜᴛᴇ ᴀɴᴅ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ᴍᴜᴛᴇ ᴀɴᴅ /ᴜɴᴍᴜᴛᴇ"
sᴜɢ_18 : "ʏᴏᴜ ᴄᴀɴ sᴇᴀʀᴄʜ ᴛʜᴇ ʟʏʀɪᴄs ᴏғ ᴍᴜsɪᴄs ᴡɪᴛʜ ᴜs ᴛᴏᴏ..\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ʟʏʀɪᴄs [ᴍᴜsɪᴄ ɴᴀᴍᴇ]"
sᴜɢ_19 : "ʏᴏᴜ ᴄᴀɴ ᴅᴏᴡɴʟᴏᴀᴅ ᴛʜᴇ ᴍᴜsɪᴄ ᴏʀ ᴠɪᴅᴇᴏ ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ ᴛʜʀᴏᴜɢʜ ʏᴏᴜᴛᴜʙᴇ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /sᴏɴɢ [ᴍᴜsɪᴄ ɴᴀᴍᴇ]"
sᴜɢ_20 : "ʏᴏᴜ ᴄᴀɴ ɢᴇᴛ ᴀ ᴄᴏᴍᴘʟᴇᴛᴇ ʟɪsᴛ ᴏғ ᴍʏ ᴄᴏᴍᴍᴀɴᴅs ᴛʜᴀᴛ ɪ ᴀᴄᴄᴇᴘᴛ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ʜᴇʟᴘ"
sᴜɢ_21 : "ʙᴏᴛ ʜᴀs sᴇʀᴠᴇʀ-sɪᴅᴇᴅ ᴘʟᴀʏʟɪsᴛ ᴏᴘᴛɪᴏɴ.\ɴ\ɴʏᴏᴜ ᴄᴀɴ ᴀᴅᴅ ᴍᴜsɪᴄ ɪɴ ʏᴏᴜʀ ᴘʟᴀʏʟɪsᴛ ᴀɴᴅ ᴘʟᴀʏ ᴛʜᴇᴍ ᴀʟʟ ᴛᴏɢᴇᴛʜᴇʀ ᴠɪᴀ /ᴘʟᴀʏ"
sᴜɢ_22 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ sʜᴜғғʟᴇ ᴛʜᴇ ǫᴜᴇᴜᴇᴅ ᴍᴜsɪᴄs ᴏɴ ᴛʜᴇ ʙᴏᴛ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /sʜᴜғғʟᴇ"
sᴜɢ_23 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴛʜᴇ ǫᴜᴇᴜᴇ ᴏғ ᴛʜᴇ ᴍᴜsɪᴄs.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ǫᴜᴇᴜᴇ"
sᴜɢ_24 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴍʏ ᴏᴡɴᴇʀ ᴀɴᴅ sᴜᴅᴏ ᴜsᴇʀs ᴡʜᴏ ᴍᴀɴᴀɢᴇ ᴍᴇ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /sᴜᴅᴏʟɪsᴛ"
sᴜɢ_25 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄᴏᴍᴍᴀɴᴅs ᴅᴇʟᴇᴛᴇ ᴍᴏᴅᴇ**. ɪᴛ ᴅᴇʟᴇᴛᴇs ɪᴛs ᴇxᴇᴄᴜᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs ᴀᴜᴛᴏᴍᴀᴛɪᴄᴀʟʟʏ.\ɴ\ɴᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴅᴇʟᴇᴛᴇᴍᴏᴅᴇ ғʀᴏᴍ /sᴇᴛᴛɪɴɢs [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇғᴀᴜʟᴛ__]"
sᴜɢ_26 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴀɴɢᴇ ʟᴀɴɢᴜᴀɢᴇ ᴏғ ᴛʜᴇ ʙᴏᴛ ᴛᴏ ᴀᴠᴀɪʟᴀʙʟᴇ ʟᴀɴɢᴜᴀɢᴇs ғᴏʀ ᴇᴀsʏ ᴜɴᴅᴇʀsᴛᴀɴᴅɪɴɢ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ʟᴀɴɢᴜᴀɢᴇ"
sᴜɢ_27 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ғᴏʀᴄᴇ ᴘʟᴀʏ**.\ɴ\ɴ**ғᴏʀᴄᴇ ᴘʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/ᴄʟᴇᴀʀɪɴɢ ǫᴜᴇᴜᴇ.\ɴ\ɴᴄᴏᴍᴍᴀɴᴅ: /ᴘʟᴀʏғᴏʀᴄᴇ"
